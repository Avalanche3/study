<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registry</title>
  </head>
  
  <body>
    <table>
      <tr>
        <th>Введите имя</th>
        <td><input type="text" placeholder="Имя..."></td>
      </tr>

      <tr>
        <th>Введите фамилию</th>
        <td><input type="text" placeholder="Фамилия..."></td>
      </tr>

      <tr>
        <th>Возраст</th>
        <td><input type="number" placeholder="Возраст..."></td>
      </tr>

      <tr>
        <th>Занятость</th>
        <td>
          <select>
            <option>Школа</option>
            <option>Колледж/Университет</option>
            <option>Работа(полная занятость)</option>
            <option>Безработный</option>
          </select>
        </td>
      </tr>
    </table>
  </body>
</html>
